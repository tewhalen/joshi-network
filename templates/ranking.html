<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ year }} Rankings</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="
https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css">
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --accent: #ff69b4;
            --card-bg: #2a2a2a;
            --border: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* sensible system font stack and dark background */
        html,
        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.45;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 2rem;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }

        .nav-links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        a {
            color: var(--fg);
        }

        /* table basics */
        table.display {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.02) inset;
            margin-top: 2rem;
        }

        /* header */
        #ranking-table thead th {
            position: sticky;
            top: 0;
            z-index: 3;
            background: linear-gradient(180deg, rgba(20, 24, 28, 0.95), rgba(16, 20, 24, 0.95));
            color: var(--fg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            font-weight: 600;
            padding: 10px 12px;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
        }

        /* body cells */
        #ranking-table tbody td {
            padding: 4px 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            color: #dbe9f8;
            vertical-align: middle;
        }

        /* zebra rows and hover */
        #ranking-table tbody tr:nth-child(even) td {
            background: rgba(255, 255, 255, 0.01);
        }

        #ranking-table tbody tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        /* align numeric columns consistently */
        #ranking-table th[style],
        #ranking-table td[style] {
            white-space: nowrap;
        }

        /* DataTables controls (search, length, pagination) */
        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            background: #0f1519;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #e6eef8;
            padding: 6px 8px;
            border-radius: 6px;
            outline: none;
        }

        .dataTables_wrapper .dataTables_filter input::placeholder {
            color: #9aa6b3;
        }

        /* pagination buttons */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            background: transparent;
            border: 1px solid transparent;
            color: #dbe9f8;
            padding: 6px 10px;
            margin: 0 2px;
            border-radius: 6px;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #172027;
            border-color: rgba(255, 255, 255, 0.06);
        }

        /* table footer / info */
        .dataTables_wrapper .dataTables_info {
            color: #9fb0c6;
            padding-top: 8px;
        }

        /* subtle focus outlines for accessibility */
        :focus {
            outline: 2px solid rgba(99, 179, 237, 0.18);
            outline-offset: 2px;
        }

        /* small screens: tighten spacing */
        @media (max-width: 720px) {

            #ranking-table thead th,
            #ranking-table tbody td {
                padding: 6px 8px;
                font-size: 13px;
            }
        }

        /* keep histogram images small so rows stay compact */
        #ranking-table img {
            height: 36px;
            display: block;
        }
    </style>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.js"></script>

    <script>
        $(document).ready(function () {
            $('#ranking-table').DataTable({
                "order": [[{{ sort_column }}, "{{ sort_order }}"]], // order by matches column descending
                "pageLength": 50
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìä Rankings</h1>
            <div class="subtitle">{{ year }} Glicko2 Rankings</div>
        </header>

        <div class="nav-links">
            <a href="index.html">‚Üê Back</a>
        </div>

        <div class="nav-links" style="margin-bottom: 1rem; font-size: 0.95rem; color: #999;">
            <a href="../{{ year - 1 }}/ranking.html" style="color: var(--accent);">‚Üê {{ year - 1 }}</a>
            <span style="color: #666; margin: 0 1rem;">{{ year }}</span>
            <a href="../{{ year + 1 }}/ranking.html" style="color: var(--accent);">{{ year + 1 }} ‚Üí</a>
        </div>

        {{ the_table }}

        <footer style="text-align: center; margin-top: 4rem; color: #666; font-size: 0.9rem;">
            <p>Data sourced from CageMatch.net</p>
        </footer>
    </div>
</body>

</html>
